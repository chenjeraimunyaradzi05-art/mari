name: Deploy to Railway

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - api
          - web

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-api:
    name: Deploy API Service
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'api' || github.event.inputs.service == 'all' || github.event.inputs.service == ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API to Railway
        run: railway up --service athena-api
        working-directory: athena-platform/server
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    name: Deploy Web Service
    runs-on: ubuntu-latest
    needs: deploy-api
    if: always() && (github.event.inputs.service == 'web' || github.event.inputs.service == 'all' || github.event.inputs.service == '')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Web to Railway
        run: railway up --service athena-web
        working-directory: athena-platform/client
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
