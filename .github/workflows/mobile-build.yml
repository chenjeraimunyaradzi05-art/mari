name: Mobile App Build (EAS)

on:
  push:
    branches: [main, master]
    paths:
      - 'athena-platform/mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: athena-platform/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: athena-platform/mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build Android (Preview)
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
        run: eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

      - name: Build iOS (Preview)
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
        run: eas build --platform ios --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

  submit-stores:
    name: Submit to App Stores
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.profile == 'production'
    defaults:
      run:
        working-directory: athena-platform/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        run: eas submit --platform android --latest --non-interactive
        continue-on-error: true

      - name: Submit to App Store
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true
