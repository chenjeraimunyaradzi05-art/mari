name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: athena-platform/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athena-platform/server/package-lock.json
      - name: Install
        run: npm install
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Build
        run: npm run build

  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: athena-platform/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athena-platform/client/package-lock.json
      - name: Install
        run: npm install --legacy-peer-deps
      - name: Build
        run: npm run build

  railway-deploy-api:
    runs-on: ubuntu-latest
    needs: api-build
    if: ${{ secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_API_SERVICE != '' }}
    defaults:
      run:
        working-directory: athena-platform/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy API
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service ${{ secrets.RAILWAY_API_SERVICE }} --detach

  railway-deploy-web:
    runs-on: ubuntu-latest
    needs: web-build
    if: ${{ secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_WEB_SERVICE != '' }}
    defaults:
      run:
        working-directory: athena-platform/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy Web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service ${{ secrets.RAILWAY_WEB_SERVICE }} --detach

  mobile-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: athena-platform/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athena-platform/mobile/package-lock.json
      - name: Install
        run: npm install
      - name: Build
        run: npm run build

  mobile-eas-build:
    runs-on: ubuntu-latest
    needs: mobile-build
    if: ${{ secrets.EXPO_TOKEN != '' }}
    defaults:
      run:
        working-directory: athena-platform/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athena-platform/mobile/package-lock.json
      - name: Install
        run: npm install
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: EAS Build (All Platforms)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform all --non-interactive

  postgres-migrate:
    runs-on: ubuntu-latest
    needs: api-build
    if: ${{ secrets.DATABASE_URL != '' }}
    defaults:
      run:
        working-directory: athena-platform/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athena-platform/server/package-lock.json
      - name: Install
        run: npm install
      - name: Apply Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:migrate:deploy
