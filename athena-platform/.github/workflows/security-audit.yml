name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Audit server
        run: cd server && npm ci && npm audit --audit-level=high
      - name: Audit client
        run: cd client && npm ci && npm audit --audit-level=high
      - name: Audit mobile
        run: cd mobile && npm ci && npm audit --audit-level=high
