model:
  type: sgd_regressor
  params:
    loss: squared_error
    penalty: elasticnet
    alpha: 0.0001
    l1_ratio: 0.15
    max_iter: 2000
    random_state: 42
training:
  test_size: 0.2
  random_state: 42
schema:
  target: rank_score
  feature_columns:
    - engagement_rate
    - recency_hours
    - content_quality
    - creator_reputation
    - user_interest_score
    - diversity_boost
    - completion_rate
    - sharing_rate
