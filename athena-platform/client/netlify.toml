[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Set NEXT_PUBLIC_API_URL in Netlify Dashboard Environment Variables
  # Example: NEXT_PUBLIC_API_URL = "https://athena-api-production.up.railway.app"

# Enable Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to backend (configure API URL in Netlify env vars)
[[redirects]]
  from = "/api/*"
  to = "${NEXT_PUBLIC_API_URL}/api/:splat"
  status = 200
  force = true

# Next.js handles its own routing - this is a fallback
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
