[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Enable Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to backend (update URL for production)
[[redirects]]
  from = "/api/*"
  to = "${NEXT_PUBLIC_API_URL}/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
