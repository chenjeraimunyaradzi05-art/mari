[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_PUBLIC_API_URL = "https://mari-production-3246.up.railway.app"

# Enable Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://mari-production-3246.up.railway.app/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
