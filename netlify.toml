[build]
  base = "athena-platform/client"
  command = "npm run build"
  publish = "athena-platform/client/.next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Enable Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.athena.com/api/:splat"
  status = 200
  force = true

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
