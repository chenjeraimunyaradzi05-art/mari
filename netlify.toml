[build]
  base = "athena-platform/client"
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Enable Next.js runtime - REQUIRED for Next.js 14 on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Next.js handles all routing via the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
