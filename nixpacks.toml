# Nixpacks configuration for ATHENA Platform (repo root)
# Uses Railway-aware scripts to build/start the correct service.

[phases.setup]
nixPkgs = ["nodejs-20_x", "python3", "gcc", "gnumake", "openssl"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
