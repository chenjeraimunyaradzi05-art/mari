# DO NOT DEPLOY FROM ROOT
# This is a monorepo - deploy from subdirectories instead:
# - API: athena-platform/server
# - Web: athena-platform/client

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.build]
cmds = ["echo 'ERROR: Do not deploy from root. Use athena-platform/server or athena-platform/client' && exit 1"]

[start]
cmd = "exit 1"
